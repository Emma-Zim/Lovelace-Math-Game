<!DOCTYPE html>
<html>
  <title>Add the Dice</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="game.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">

  <body>
    <div id="start-screen">
      <h1>Instructions</h1>
      <p>Roll the die and add your number to your previous rolls. To win keep
        number under 21 but higher than the computer who will also roll. Good
        luck!</p>
      <button id="start">Start the Game</button>
    </div>

    <div id="game-screen">
      <button id="roll button">Roll your die</button>
      <div>
        <p id="addition-sentence"></p>
        <input type="text" id="guess">
      </div>
    </div>


  </body>


</html>
